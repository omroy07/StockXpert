<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Fintech</h1>
  </header>

  <main>
    <div class="dashboard-grid">

      <!-- Stock Prediction -->
      <div class="card">
        <h2>Stock Prediction</h2>
        <img src="image/stock.webp" alt="Stock Image">
        <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
        <button onclick="fetchStockData()">Get Stock Data</button>
        <div id="stock-data"></div>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fintech Dashboard. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
